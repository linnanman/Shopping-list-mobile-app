<!DOCTYPE html>
<html>
    <head>
        <title>Shopping list mobile app</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <script>
        $(document).ready(function(){
            $("li.item").click(function(){
                $(this).toggleClass('bought');
            });    
        });
        </script>

        <script id="panel-init">
        $(document).ready(function() {
            $( "body>[data-role='panel']" ).panel();
        });
    </script>

    <style>
        .bought {text-decoration: line-through;}
        .ui-btn {text-align: left;}
        h4 {text-transform: uppercase}
    </style>

    </head>
  
    <body>

        <!-- Main page - shopping list -->
        <div data-role="page" id="list">

            <!-- Header -->
            <div data-role="header">
                <a href="#menuPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext">Bars Icon</a>
                <h1>Things to buy</h1>
                <a href="#" class="ui-btn ui-btn-right ui-corner-all ui-shadow ui-icon-edit ui-btn-icon-left ui-btn-icon-notext">Edit</a>
            </div>            

            <!-- List content -->
            <div data-role="content">
                <div data-role="collapsible">
                    <h1>Milk etc.</h1>
                    <ul data-role="listview" data-inset="true">
                        <li class="item">Milk</li>
                        <li class="item">Joghurt</li>
                        <li class="item">Cheese</li>
                    </ul>
                </div>
                <div data-role="collapsible">
                    <h1>Green stuff</h1>
                    <ul data-role="listview" data-inset="true">
                        <li class="item">Tomatos</li>
                        <li class="item">Salad</li>
                        <li class="item">Olives</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Main page -->

        <!-- Settings page  -->
        <div data-role="page" id="settings">

            <!-- Header -->
            <div data-role="header">
                <a href="#menuPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext">Bars Icon</a>
                <h1>Options</h1>
            </div>

            <div data-role="content" class="ui-content">
                <h4>Account</h4>
                <ul data-role="listview" data-inset="true">
                    <li><img src="flower.jpg">Vernon Flowers</li>
                    <li data-icon="power"><a href="#">Log out</a></li>
                </ul>

                <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">
                
                    <legend><h4>List options</h4></legend>
                    
                    <input type="checkbox" name="sorting" id="sorting" class="custom" />
                    <label for="sorting">Move bought items to the bottom</label>

                    <input type="checkbox" name="remove-bought" id="remove-bought" class="custom" />
                    <label for="remove-bought">Remove bought items</label>
                    
                </fieldset>

                <h4>List sharing</h4>
                <ul data-role="listview" data-inset="true">
                    <li data-icon="minus"><a href="#"><h3>Shared with: Viky</h3></a></li>
                    <li data-icon="plus"><a href="#">Add users</a></li>
                </ul>

            </div>
            </div>

        </div>
        <!-- /Settings page  -->

        <!-- Side menu -->
        <div data-role="panel" id="menuPanel" data-display="reveal">
            <div data-role="controlgroup">
                <a href="#list" data-ajax="false" data-rel="close" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-left">Thigs to buy</a>
                <a href="#settings" data-ajax="false" data-rel="close" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-left">Options</a>
            </div>
        </div>
        <!-- /Side menu -->

    </body>
</html>
