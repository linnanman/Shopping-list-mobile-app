<!DOCTYPE html>
<html>
    <head>
        <title>Shopping list mobile app</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <!-- Find online source for this if needed -->
        <!-- <link href="src/css/jquery.mobile.theme-1.1.0.css" rel="stylesheet" />  -->

        <!-- Move this later to external sheet? -->
        <style>
        .bought{text-decoration: line-through;}
        .ui-btn {text-align: left}
        </style>
            
        <script>
        $(document).ready(function(){
            $("li").click(function(){
                $(this).toggleClass('bought');
            });    
        });
        </script>

        <script id="panel-init">
        $(document).ready(function() {
            $( "body>[data-role='panel']" ).panel();
        });
    </script>

    </head>
  
    <body>

        <!-- Main page - shopping list -->
        <div data-role="page" id="list">

            <!-- Header -->
            <div data-role="header">
                <a href="#menuPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext">Bars Icon</a>
                <h1>Things to buy</h1>
                <a href="#" class="ui-btn ui-btn-right ui-corner-all ui-shadow ui-icon-edit ui-btn-icon-left ui-btn-icon-notext">Edit</a>
            </div>            

            <!-- List content -->
            <div data-role="content">
                <div data-role="collapsible">
                    <h1>Milk etc.</h1>
                    <ul data-role="listview" data-inset="true">
                        <li>Milk</li>
                        <li>Joghurt</li>
                        <li>Cheese</li>
                    </ul>
                </div>
                <div data-role="collapsible">
                    <h1>Green stuff</h1>
                    <ul data-role="listview" data-inset="true">
                        <li>Tomatos</li>
                        <li>Salad</li>
                        <li>Olives</li>
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Main page -->

        <!-- Settings page  -->
        <div data-role="page" id="settings">

            <!-- Header -->
            <div data-role="header">
                <a href="#menuPanel" class="ui-btn ui-corner-all ui-icon-bars ui-btn-icon-notext">Bars Icon</a>
                <h1>Settings</h1>                
            </div>            

        </div>
        <!-- /Settings page  -->

        <!-- Side menu -->
        <div data-role="panel" id="menuPanel" data-display="reveal">
            <div data-role="controlgroup">
                <a href="#list" data-rel="close" class="ui-btn ui-icon-bullets ui-btn-icon-left">Thigs to buy</a>
                <a href="#settings" data-rel="close" class="ui-btn ui-icon-gear ui-btn-icon-left">Settings</a>
            </div>
        </div>
        <!-- /Side menu -->

    </body>
</html>
