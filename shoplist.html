<!DOCTYPE html>
<html>
    <head>
        <title>Shopping list mobile app</title>        
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
        <script src="http://code.jquery.com/jquery-2.2.4.min.js"></script>
        <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

        <script>
        $(document).ready(function(){
            $("li.item").click(function(){
                $(this).toggleClass('bought');
            });    
        });
        </script>

        <!-- (Start) Add the features of jQuery UI sortable -->

        <!-- *** Conflict with collabsable groups on mobile device only *** -->
        
        <script src="http://code.jquery.com/ui/1.10.3/jquery-ui.min.js"></script>
        
        <script src="jquery.ui.touch-punch.min.js"></script>
        
        <script>
          $(document).bind('pageinit', function() {
            $( "#sortable" ).sortable();
            $( "#sortable" ).disableSelection();
            <!-- Refresh list to the end of sort to have a correct display -->
            $( "#sortable" ).bind( "sortstop", function(event, ui) {
              $('#sortable').listview('refresh');
            });
          });
        </script>
        <!-- (End) Add the features of jQuery UI sortable -->     

        <style>
            .bought {text-decoration: line-through;}
            .ui-btn {text-align: left;}
            .ui-content {padding-top: 5px; padding-bottom: 0px}
            h4 {text-transform: uppercase}
        </style>

    </head>
  
    <body>

        <!-- Main page - shopping list -->
        <div data-role="page" id="list">

            <!-- Header -->
            <div data-role="header">
                <a href="#settings" class="ui-btn ui-corner-all ui-icon-gear ui-btn-icon-notext">Bars Icon</a>
                <h1>Things to buy</h1>
                <a href="#" class="ui-btn ui-btn-right ui-corner-all ui-shadow ui-icon-edit ui-btn-icon-left ui-btn-icon-notext">Edit</a>
            </div>            

            <!-- Add new item field -->
            <div data-role="main" class="ui-content">
                <form method="post" action="demoform.asp">                  
                <input type="text" name="newItem" id="newItem" placeholder="+ Add new item">                  
            </div>
            <!-- /Add new item field -->

            <!-- List content -->
            <div data-role="content" id="sortable">
                <div data-role="collapsible">
                    <h1>Milk etc.</h1>
                    <ul data-role="listview" id="sortable">
                        <li class="item" draggable="true">Milk</li>
                        <li class="item" draggable="true">Joghurt</li>
                        <li class="item" draggable="true">Cheese</li>
                    </ul>
                </div>
                <div data-role="collapsible">
                    <h1>Green stuff</h1>
                    <ul data-role="listview" id="sortable">
                        <li class="item" draggable="true">Tomatos</li>
                        <li class="item" draggable="true">Salad</li>
                        <li class="item" draggable="true">Olives</li>
                    </ul>
                </div>
                <div data-role="collapsible">
                    <h1>Other</h1>
                    <ul data-role="listview" id="sortable">
                        <!-- <li class="item" draggable="true">Smoothie</li> -->
                    </ul>
                </div>
            </div>
        </div>
        <!-- /Main page -->

        <!-- Settings page  -->
        <div data-role="page" id="settings">

            <!-- Header -->
            <div data-role="header">                
                <h1>Options</h1>
                <a href="#list" class="ui-btn ui-corner-all ui-icon-bullets ui-btn-icon-notext">Ok</a>
            </div>

            <div data-role="content" class="ui-content">
                <h4>Account</h4>
                <ul data-role="listview" data-inset="true">
                    <li><img src="flower.jpg">Vernon Flowers</li>
                    <li data-icon="power"><a href="#">Log out</a></li>
                </ul>

                <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-mini="true">                
                    <legend><h4>List options</h4></legend>
                    
                    <input type="checkbox" name="sorting" id="sorting" class="custom" />
                    <label for="sorting">Move bought items to the bottom</label>

                    <input type="checkbox" name="remove-bought" id="remove-bought" class="custom" />
                    <label for="remove-bought">Remove bought items</label>
                
                    <ul data-role="listview" data-inset="true">
                    <li><a href="#" class="ui-btn ui-corner-all ui-icon-carat-r ui-btn-icon-right">Manage categories</a></li>                    
                </ul>

                </fieldset>
                

                <h4>List sharing</h4>
                <ul data-role="listview" data-inset="true">
                    <li data-icon="minus"><a href="#">Shared with: Viky</a></li>
                    <li data-icon="plus"><a href="#">Add users</a></li>
                </ul>

            </div>
            </div>

        </div>

    </body>
</html>
